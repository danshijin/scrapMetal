<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>500</title>
</head>
<body style="width:600px;margin:0 auto;font-family:'微软雅黑';">
<h3 style="color:#7DBF17;">服务器最近鸭梨有点大....</h3>
<img alt="Internal Server Error" src="${request.getContextPath()}/Public/images/error/500.jpg">
<a id="clickMe" href="javascript:void(0)">详细</a>
<a href="javascript:history.go(-1)">返回</a>
<pre id="detail" style="display:none;">${stackTrace}</pre>
</body>
<script src="${request.getContextPath()}/Public/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
<script>
	$(function(){
		$("#clickMe").click(function(){
			if($("#detail").css("display") == 'none') {
				$("#detail").css("display", "block");
				$("#clickMe").text("收起");
			} else {
				$("#detail").css("display", "none");
				$("#clickMe").text("详细");
			}
		});
	});
</script>
</html>
